
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ksana</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="./styles.css"/>
    <script type="text/javascript" src="./src/core-libs/asset-manager.js"></script>
    <script type="text/javascript" src="./src/core-libs/timer.js"></script>
    <script type="text/javascript" src="./src/core-libs/game-engine.js"></script>
    <script type="text/javascript" src="./src/core-libs/animator.js"></script>
    <script type="text/javascript" src="./src/core-libs/util.js"></script>
    <script type="text/javascript" src="./src/sprites/ksana.js"></script>
    <script type="text/javascript" src="./src/sprites/blood-moon.js"></script>
    <script type="text/javascript" src="./src/scene-manager.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</head>
<body>
    <h4 class="title">Ksana</h4>
    <div class="container">
        <canvas onclick="getResponseTime()" id="game" style="background: url('src/assets/background.jpg'); background-size: cover;" tabindex ="0" autofocus></canvas>
    </div>
    <input onclick="startGame(1000)" type="button" class="btn-medium" value="Play"/>
    <div class="description">
        Ksana is a fast draw dueling game. When you see the text "Go!", click / tap the screen quickly to kill the enemy before he kills you.
    </div>
</body>
</html>
